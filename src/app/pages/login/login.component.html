<div class="container">
  <form>

    <div class="form_group">
      <div class="form_control">
        <label for="name">Login ID:</label>
        <input type="text" id="name">
      </div>

      <div class="form_control">
        <label for="email">Password:</label>
        <input type="email" id="email">
      </div>
    </div>

    <div class="form_btn">
      <a routerLink="/signup">Don't have account yet ?</a>
      <app-button-component className="btn-primary" type="submit">Login</app-button-component>
    </div>

  </form>
</div>
